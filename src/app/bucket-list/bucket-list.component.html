<h2 class="section-title">Bucket list</h2>

<!-- Create New Bucket -->
<app-create-new-bucket
  (newBucketEvent)="newBucketCreated($event)"
  *ngIf="showCreateNewBucketComponent"
/>

<!-- Bucket List -->
<nav class="bucket-list bg-white p-4">
  <div class="bucket-list container-fluid">
    <div class="row bucket-list-actions mb-3">
      <div class="col-8 d-flex align-items-center ps-0">
        All Buckets ({{ buckets.length }})
      </div>
      <div class="col-4 d-flex justify-content-end pe-0">
        <button
          type="button"
          class="btn btn-primary"
          *ngIf="!showCreateNewBucketComponent"
          (click)="showCreateNewBucketComponent = true"
        >
          Create New Bucket
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col bucket-list-table">
        <div class="row bucket-list-header">
          <div class="col-6">
            <strong>Name</strong>
          </div>
          <div class="col-6">
            <strong>Location</strong>
          </div>
        </div>
        <div class="row pt-2 pb-2">
          <div class="col">
            <div
              class="row bucket-list-item"
              *ngFor="let bucket of buckets"
              (click)="editBucketEvent.emit(bucket)"
            >
              <div class="col-6">
                {{ bucket.name }}
              </div>
              <div class="col-6">
                {{ bucket.location }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
