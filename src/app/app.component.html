<!-- Navbar -->
<app-navbar (resetEditingBucketEvent)="isEditingBucket = false"/>

<div class="container-fluid px-5 py-5">
  <app-bucket-list
    [buckets]="buckets"
    (editBucketEvent)="editBucket($event)"
    *ngIf="!isEditingBucket"
  />

  <app-edit-bucket
    [bucket]="editingBucket!"
    (deleteBucketEvent)="deleteBucket($event)"
    *ngIf="isEditingBucket"
  />
</div>

<router-outlet></router-outlet>
