<div class="container-fluid mb-4">
  <div class="row px-3 mb-2">
    <div class="col">
      Create New Bucket
    </div>
  </div>
  <div class="row bg-white p-3">
    <div class="col">
      <form id="newBucketForm" (ngSubmit)="onSubmit()">
        <div class="row mb-4">
          <div class="col-6">
            <label class="form-label" for="bucketNameInput">
              Bucket Name*
            </label>
            <input
              class="form-control form-control-sm"
              id="bucketNameInput"
              [class.is-invalid]="nameError"
              [(ngModel)]="newBucket.name"
              name="name"
              placeholder="write a bucket name..."
              type="text"
              required
            >
          </div>
          <div class="col-6">
            <label class="form-label" for="bucketLocationInput">
              Bucket Location*
            </label>
            <select
              class="form-select form-select-sm"
              id="bucketLocationInput"
              [(ngModel)]="newBucket.location"
              name="location"
              required
            >
              <option *ngFor="let location of locations" [value]="location">{{location}}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button
              type="submit"
              class="btn btn-primary"
            >
              Create Bucket
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
